name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - cicd
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          ls -a
          unzip -P ${{ secrets.ENV_CREDENTIAL_ZIP_PASSWORD }} .credentials.zip
          ls -a
          cp .credentials/frontend.dev.env ./cicd-frontend/.env.local
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.16.0'
      - run: cd cicd-frontend && npm install
      - run: cd cicd-frontend && npm run build
      # - run: cd cicd-frontend && npm install && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          entryPoint: './cicd-frontend'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_WHERE2LEARN_DEV }}'
          channelId: live
          projectId: where2learn-dev
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
