name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          unzip .credentials.zip -P ${{ secrets.ENV_CREDENTIAL_ZIP_PASSWORD }}
          ls
          cp .credentials/frontend.dev.env ./frontend/.env.local
      - run: cd frontend && npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_WHERE2LEARN_DEV }}'
          channelId: live
          projectId: where2learn-dev
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
