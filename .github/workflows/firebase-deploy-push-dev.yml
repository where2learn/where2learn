name: Deploy to Firebase Hosting on push
'on':
  push:
    branches:
      - cicd
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: setup credentials
        run: |
          unzip -P ${{ secrets.ENV_CREDENTIAL_ZIP_PASSWORD }} .credentials.zip
          cp .credentials/frontend.dev.env ./frontend/.env.local
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.16.0'
      - name: build react app
        run: cd frontend && npm ci && npm run build
        env:
          CI: false
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          entryPoint: './frontend'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_WHERE2LEARN_DEV }}'
          channelId: live
          projectId: where2learn-dev
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
